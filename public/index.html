<!-- index.html -->
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Logowania</title>
    <link rel="stylesheet" href="login.css"> <!-- Upewnij się, że ścieżka do CSS jest poprawna -->
    <script src="login.js" defer></script> <!-- Dodaj plik JS -->
</head>
<body>
    <div class="login-container">
        <form id="loginForm">
            <h2>Panel logowania</h2>
            <div class="form-group">
                <label for="username">Nazwa użytkownika:</label>
                <input type="text" id="username" placeholder="Wpisz swoją nazwę użytkownika" required>
            </div>
            <div class="form-group">
                <label for="password">Hasło:</label>
                <input type="password" id="password" placeholder="Wpisz swoje hasło" required>
            </div>
            <button type="submit">Zaloguj się</button>
            <p class="message" id="error-message"></p>
        </form>
    </div>
</body>
</html>
